<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Site</title>
    <style>
        #demo{
            text-align: center;
        }

        #goaway{
            text-align: center;
            text-decoration:underline;
            padding: 20%;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 id="demo"></h1>
    <div>
        <p id="goaway" onclick="showMAndName()"><strong>2000</strong></p>
    </div>







<script>
    function showMAndName(){
        let name = document.getElementById("demo");
        document.getElementById("demo").innerHTML = "M M";
        document.getElementById("goaway").innerHTML = " ";
        setTimeout(function(){name.value = "Marcella Munter"}, 2000);
    }


</script>

</body>
</html>
